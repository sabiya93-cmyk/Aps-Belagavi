<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AuraFlow System</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <!-- Firebase Imports -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, arrayUnion } 
      from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
    import { getAnalytics } 
      from "https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js";

    window.firebaseModules = { 
      initializeApp, getFirestore, getAnalytics, 
      doc, getDoc, setDoc, updateDoc, arrayUnion 
    };
  </script>
</head>

<body>
  <!-- Boot Screen -->
  <div id="boot-screen">
    <div class="logo-circle">
      <img src="tlogo.jpg" alt="Aura Flow Logo" class="boot-logo-img" />
    </div>
    <p style="color: #ccc; margin-top: 20px">System Initializing...</p>
  </div>

  <!-- Login -->
  <div id="login-container" class="login-wrapper hidden">
    <div class="glass-login-card">
      <div class="login-left">
        <h1>Welcome<br />Back</h1>
        <p>Experience the flow of learning.</p>
      </div>
      <div class="login-right">
        <div id="login-box">
          <h3>Login</h3>
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="username" placeholder="Username" />
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Password" />
          </div>
          <button class="btn-login" onclick="login()">SIGN IN</button>
          <p id="login-error" class="error-msg">Invalid Credentials</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Dashboard -->
  <div id="main-dashboard" class="dashboard-container hidden">
    <aside class="sidebar">
      <div class="brand"><h3>AuraFlow</h3></div>
      <nav class="menu">
        <a href="#" onclick="switchView('home')" id="nav-home" class="active"><i class="fas fa-home"></i><span>Home</span></a>
        <a href="#" onclick="switchView('users')" id="nav-users"><i class="fas fa-users-cog"></i><span>Manage Users</span></a>
        <a href="#" onclick="switchView('info')" id="nav-info"><i class="fas fa-user-graduate"></i><span>Student Info</span></a>
        <a href="#" onclick="switchView('meeting')" id="nav-meeting"><i class="fas fa-video"></i><span>Meeting</span></a>
        <button onclick="logout()" class="logout-btn"><i class="fas fa-sign-out-alt"></i><span>Logout</span></button>
      </nav>
    </aside>

    <main class="content">
      <header>
        <div class="header-text">
          <h2 id="welcome-header">Dashboard</h2>
          <p id="welcome-message" style="font-size:0.9rem; color:#666;">Welcome back</p>
        </div>
        <div class="header-actions">
          <div id="admin-controls-header"></div>
          <div class="user-profile">
            <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="User" />
          </div>
        </div>
      </header>
      <div id="simple-view" class="simple-container"></div>
    </main>
  </div>

  <!-- Main Script -->
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AuraFlow System</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />

  <!-- Firebase Imports -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, arrayUnion } 
      from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";
    import { getAnalytics } 
      from "https://www.gstatic.com/firebasejs/9.6.1/firebase-analytics.js";

    window.firebaseModules = { 
      initializeApp, getFirestore, getAnalytics, 
      doc, getDoc, setDoc, updateDoc, arrayUnion 
    };
  </script>
</head>

<body>
 

  <!-- Login -->
  <div id="login-container" class="login-wrapper hidden">
    <div class="glass-login-card">
      <div class="login-left">
        <h1>Welcome<br />Back</h1>
        <p>Experience the flow of learning.</p>
      </div>
      <div class="login-right">
        <div id="login-box">
          <h3>Login</h3>
          <div class="input-group">
            <i class="fas fa-user"></i>
            <input type="text" id="username" placeholder="Username" />
          </div>
          <div class="input-group">
            <i class="fas fa-lock"></i>
            <input type="password" id="password" placeholder="Password" />
          </div>
          <button class="btn-login" onclick="login()">SIGN IN</button>
          <p id="login-error" class="error-msg">Invalid Credentials</p>
          <p class="toggle-link" style="margin-top:20px; font-size:0.8rem; color:#888;">
            <i class="fas fa-lock"></i> Authorized Personnel Only
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Dashboard -->
  <div id="main-dashboard" class="dashboard-container hidden">
    <aside class="sidebar">
      <div class="brand">
        <h3>AuraFlow</h3>
      </div>
      <nav class="menu">
        <a href="#" onclick="switchView('home')" id="nav-home" class="active"><i class="fas fa-home"></i> <span>Home</span></a>
        <a href="#" onclick="switchView('users')" id="nav-users"><i class="fas fa-users-cog"></i> <span>Manage Users</span></a>
        <a href="#" onclick="switchView('info')" id="nav-info"><i class="fas fa-user-graduate"></i> <span>Student Info</span></a>
        <a href="#" onclick="switchView('meeting')" id="nav-meeting"><i class="fas fa-video"></i> <span>Meeting</span></a>
        <button onclick="logout()" class="logout-btn">
          <i class="fas fa-sign-out-alt"></i> <span>Logout</span>
        </button>
      </nav>
    </aside>

    <main class="content">
      <header>
        <div class="header-text">
          <h2 id="welcome-header">Dashboard</h2>
          <p id="welcome-message" style="font-size:0.9rem; color:#666; margin:0;">Welcome back</p>
        </div>
        <div class="header-actions">
          <div class="user-profile">
            <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="User" id="header-avatar" />
          </div>
        </div>
      </header>
      <div id="simple-view" class="simple-container">
        <div class="simple-box">
          <h3>Welcome to AuraFlow</h3>
          <p>This is your control dashboard. Choose a section from the sidebar to begin.</p>
        </div>
      </div>
    </main>
  </div>

  <!-- Scripts -->
  <script>

    // Simple login function
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("login-error");

      if (username === "admin" && password === "1234") {
        document.getElementById("login-container").classList.add("hidden");
        document.getElementById("main-dashboard").classList.remove("hidden");
        document.getElementById("welcome-message").innerText = "Welcome back, Admin!";
      } else {
        errorMsg.style.display = "block";
      }
    }

    function logout() {
      document.getElementById("main-dashboard").classList.add("hidden");
      document.getElementById("login-container").classList.remove("hidden");
    }

    function switchView(view) {
      document.querySelectorAll(".menu a").forEach(a => a.classList.remove("active"));
      document.getElementById("nav-" + view).classList.add("active");
      document.getElementById("simple-view").innerHTML =
        `<div class='simple-box'><h3>${view.charAt(0).toUpperCase() + view.slice(1)} View</h3><p>Content for ${view} section will appear here.</p></div>`;
    }
  </script>
</body>
</html>
